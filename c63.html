<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواصفات Realme C63</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            max-width: 200px;
            margin-right: 20px;
        }
        .header .info {
            max-width: 500px;
        }
        .header .info h1 {
            color: #ff6600;
            font-size: 24px;
            margin: 0;
            line-height: 1.4;
        }
        .header .info p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .header .info .specs {
            color: #ff6600;
            font-size: 18px;
        }
        .header .info .battery, .header .info .processor, .header .info .screen {
            color: #ff6600;
        }
        .camera-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .camera-section img {
            max-width: 100px;
            margin-right: 20px;
        }
        .camera-section .camera-info {
            max-width: 400px;
        }
        .camera-section .camera-info h2 {
            font-size: 18px;
            margin: 0;
            color: #003366;
            line-height: 1.6;
        }
        .order-section {
            margin-top: 30px;
            text-align: center;
        }
        .order-section a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            color: #ffffff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }
        .order-section a:hover {
            background-color: #e65c00;
        }
        .order-section .cart-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .order-section .price {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #003366;
            line-height: 1.6;
        }
        body {
    background-color: lightblue; /* لون بني فاتح */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Realme-C53.webp" alt="Realme C53">
            <div class="info">
                <h1>Realme C53</h1>
                <p class="specs">الذاكرة - 128 & 256 جيجابايت / رام 6 & 8 جيجابايت</p>
                <p class="battery">البطارية - 5000 مللي امبير </p>
                <p class="processor">المعالج - Unisoc Tiger T612</p>
                <p class="screen">6.75 بوصة</p>
            </div>
        </div>
        <div class="camera-section">
            <img src="t19_c1.png" alt="كاميرا">
            <div class="camera-info">
                <h2>كاميرا 50 ميجا بكسل</h2>
            </div>
        </div>
        <div class="order-section">
            <a href="https://www.instagram.com/saad.mobile1?igsh=MXhvMDgwdnRrZDU1NQ==">
                <span class="cart-icon">🛒</span> الطلب الآن
            </a>
            <span class="price">السعر 220 دينار عراقي</span>
        </div>
    </div>
</body>
</html>
